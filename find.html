<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Clone</title>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-full"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header_title">Find</h1>
    <div class="screen-header_icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-lg"></i><span class="reddot__gear-find"></span>
      </span>


    </div>
  </header>

  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-solid fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-address-card"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h5>Open Chat</h5>
        <span>Go to Openchat Home<i class="fa-solid fa-angle-right"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <span class="open-post__hashtags">#bts#army#friends</span>
          <div class="open-post__members">
            <img src="http://127.0.0.1:5500/screenshots/KakaoTalk_20230211_151543831.jpg" alt="">
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="http://127.0.0.1:5500/screenshots/KakaoTalk_20230211_151543831.jpg" alt="">
            <div class="open-post__heart">
              <i class="fa-solid fa-heart"></i><span>326</span>
            </div>
            
          </div>
        </div>

      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">Bts Gang~</h5>
          <span class="open-post__hashtags">#englishonly#ipurpleyou</span>
          <div class="open-post__members">
            <img src="http://127.0.0.1:5500/screenshots/KakaoTalk_20230211_151543831.jpg" alt="">
            <span class="open-post__members-count">299 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://images.mypetlife.co.kr/content/uploads/2022/10/07101919/monika-stawowy-_tMZtSnFfuk-unsplash-1024x696.jpg">
            <div class="open-post__heart">
              <i class="fa-solid fa-heart"></i><span>215</span>
            </div>
            
          </div>
        </div>

      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fa-regular fa-user fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <i class="fa-regular fa-comment fa-lg"></i><span class="nav__notification badge">1</span></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <i class="fa-solid fa-ellipsis fa-lg"><span class="reddot"></span></i>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/223a17b65d.js" crossorigin="anonymous"></script>
</body>

</html>
