<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>More - Kokoa Clone</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fa-solid fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fa-solid fa-battery-full"></i>
				<i class="fa-solid fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header_title">More</h1>
			<div class="screen-header_icons">
				<span>
					<i class="fa-solid fa-magnifying-glass fa-lg"></i>
				</span>
				<span>
					<i class="fa-solid fa-music fa-lg"></i>
				</span>
				<span>
					<a href="settings.html"
						><i class="fa-solid fa-gear fa-lg"></i
						><span class="reddot__gear-more"></span
					></a>
				</span>
			</div>
		</header>

		<main class="main-screen more-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						class="user-component__avatar user-component__avatar"
						src="screenshots/avartar.jpg"
						alt="" />
					<div class="user-component__text">
						<h3 class="user-component__title">Sohee</h3>
						<h5 class="user-component__subtitle">+82 4914 7170</h5>
					</div>
				</div>
				<div class="user-component__column">
					<i class="fa-regular fa-message fa-2x"></i>
				</div>
			</div>
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fa-regular fa-calendar"></i>
					<span>Calendar</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-regular fa-hard-drive"
						><span class="reddot__talkdrive"></span
					></i>
					<span>Talk Drive</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-regular fa-face-smile"></i>
					<span>Emoticons</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-solid fa-brush"></i>
					<span>Themes</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-solid fa-file-invoice-dollar"></i>
					<span>Account</span>
				</div>
				<div class="icon-row__icon">
					<i class="fa-regular fa-comments"></i>
					<span>Openchat</span>
				</div>
			</div>
			<div class="more-suggestions">
				<h5 class="more-suggestion__title">suggestions</h5>
				<div class="more-suggestions__icons">
					<div class="more-suggestion__icon">
						<div class="more-suggestion__icon-image">
							<i class="fa-solid fa-quote-right"></i>
						</div>
						<span class="more-suggestion__icon-text">Kokoa Story</span>
					</div>
					<div class="more-suggestion__icon">
						<div class="more-suggestion__icon-image image2">
							<i class="fa-solid fa-quote-right"></i>
						</div>
						<span class="more-suggestion__icon-text">Kokoa Story</span>
					</div>
					<div class="more-suggestion__icon">
						<div class="more-suggestion__icon-image image3">
							<i class="fa-solid fa-quote-right"></i>
						</div>
						<span class="more-suggestion__icon-text">Kokoa Story</span>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a class="nav__link" href="friends.html">
						<i class="fa-regular fa-user fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="chats.html">
						<i class="fa-regular fa-comment fa-lg"></i
						><span class="nav__notification badge">1</span>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="find.html">
						<i class="fa-solid fa-magnifying-glass fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a class="nav__link" href="more.html">
						<i class="fa-solid fa-ellipsis fa-lg"
							><span class="reddot"></span
						></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/223a17b65d.js"
			crossorigin="anonymous"></script>
	</body>
</html>
